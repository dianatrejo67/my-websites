<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Classes and Id's</title>
</head>
<body style="background-color: rgba(192, 157, 212, 0.719);">
    <!-- classes and ids -->
     <!-- classes are used to style multiple elements,while ids are unique to a single element -->

    <h2 class="city" id="London">London</h2>
<p id="LondonP">London is the capital of England</p>

<h2 class="city" id="Paris">Paris</h2>
<p id="ParisP">Paris is the capital of France</p>

<h2 class="city" id="Tokyo">Tokyo</h2>
<p id="TokyoP">Tokyo is the capital of Japan</p>

</body>
</html>
