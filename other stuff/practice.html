<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link and then tab -->
    <link rel="stylesheet" href="practice.css">
    <title>Practice Page</title>
</head>
<body>
    <!-- table>tr*3>td*2 -->
    <table>
        <tr>
            <th>hello</th>
            <th>hello</th>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
        </tr>
    </table>
    <!-- create forms -->
     <form action="">
        <!-- label then press tab, this is a text box -->
         <label for="">first name</label>
         <br>
        <input type="text">
        <br>
        <label for="">gender</label>
        <br>
        <!-- label for= and then press tab/enter, thats the bubble options -->
        <label for="">male</label>
        <input type="radio" name="gender" value="male">
        <label for="">female</label>
        <input type="radio" name="gender" value="female">
        <label for="">non binary</label>
        <input type="radio" name="gender" value="non binary">
        <label for="">rather not say</label>
        <input type="radio" name="gender" value="rather not say">
        <br>
        <br>
        <label for="">Hobbies</label>
        <br>
        <!-- imput type= and then chebox, and the you will get a checkbox -->
        <label for="">Painting</label>
        <input type="checkbox">
        <label for="">Sports</label>
        <input type="checkbox">
        <label for="">Writting</label>
        <input type="checkbox">
        <br>
        <br>
        <label for="">food</label>
        <!-- select>option*3 and the press tab/enter -->
         <select name="" id="">
            <option value="">Watermelon</option>
            <option value="">Kool Aid</option>
            <option value="">Chicken</option>
         </select>
     </form>
</body>
</html>
